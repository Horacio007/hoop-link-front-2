<div class="flex items-center space-x-3">
  <input
      type="color"
      [value]="color"
      (input)="onColorChange($event)"
      [disabled]="disabled"
      class="h-8 w-8 rounded-full border-none cursor-pointer"
      style="padding: 0; appearance: none; -moz-appearance: none; -webkit-appearance: none;"
      aria-label="Selector de Color"
  >

  <span class="text-gray-700 font-medium uppercase">
      {{ color }}
  </span>
</div>
