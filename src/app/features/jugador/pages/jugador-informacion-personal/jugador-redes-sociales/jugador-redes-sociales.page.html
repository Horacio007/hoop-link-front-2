<div [formGroup]="form" class="my-4">
  @if (cargandoData) {
    <div class="grid grid-cols-12 gap-4 mb-4">
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <app-skeleton style="height: 3rem;" ></app-skeleton>
      </div>
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <app-skeleton style="height: 3rem;" ></app-skeleton>
      </div>
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <app-skeleton style="height: 3rem;" ></app-skeleton>
      </div>
    </div>
     <div class="grid grid-cols-12 gap-4 mb-4">
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <app-skeleton style="height: 3rem;" ></app-skeleton>
      </div>
    </div>
  } @else {
    <div class="grid grid-cols-12 gap-4 mb-4">
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <ion-input
          label="Facebook"
          inputId="on_label_facebook"
          formControlName='facebook'
          autocomplete="off"
          placeholder="Ej: Pedro Pintado"
          label-placement="floating"
          fill="outline"
        >
        </ion-input>
      </div>
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <ion-input
          label="Instagram"
          inputId="on_label_instagram"
          formControlName='instagram'
          autocomplete="off"
          placeholder="Ej: Pedro Pintado"
          label-placement="floating"
          fill="outline"
        >
        </ion-input>
      </div>
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <ion-input
          label="Tik Tok"
          inputId="on_label_tiktok"
          formControlName='tiktok'
          autocomplete="off"
          placeholder="Ej: Pedro Pintado"
          label-placement="floating"
          fill="outline"
        >
        </ion-input>
      </div>
    </div>
    <div class="grid grid-cols-12 gap-4 mb-4">
      <div class="col-span-12 md:col-span-6 lg:col-span-4">
        <ion-input
          label="Youtube"
          inputId="on_label_youtube"
          formControlName='youtube'
          autocomplete="off"
          placeholder="Ej: Pedro Pintado"
          label-placement="floating"
          fill="outline"
        >
        </ion-input>
      </div>
    </div>
  }
</div>
