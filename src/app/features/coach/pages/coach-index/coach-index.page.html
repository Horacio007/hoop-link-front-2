<ion-content [fullscreen]="true" >
  <app-header-authenticated [pageTitle]="pageTitle"></app-header-authenticated>

  <!-- Contenedor principal: Limita el ancho (max-w-screen-xl) y centra horizontalmente (mx-auto) -->
    <div class="max-w-screen mx-auto px-4 md:px-2 bg-[#EDEDED]">

        <!-- GRID DE TRES COLUMNAS (2 - 8 - 2) para el layout tipo revista/decoraci贸n lateral -->
        <div class="grid grid-cols-12 gap-x-4 min-h-screen items-start">

            <!-- 1. Columna Izquierda (Marco/Banner Decorativo) -->
            <!-- Lo ocultamos en m贸vil (hidden) y mostramos en grande (lg:block) -->
            <div class="hidden lg:block lg:col-span-2 sticky top-4">
              <div class="flex flex-col m-2 p-2">
                <app-banner-space></app-banner-space>
              </div>
            </div>

            <!-- 2. Columna Central (Contenido Principal) -->
            <!-- Ocupa todo el ancho en m贸vil (col-span-12) y 8 columnas en desktop (lg:col-span-8) -->
            <div class="col-span-12 lg:col-span-8 p-4">
                <router-outlet></router-outlet>
            </div>

            <!-- 3. Columna Derecha (Marco/Banner Decorativo) -->
            <!-- Lo ocultamos en m贸vil (hidden) y mostramos en grande (lg:block) -->
            <div class="hidden lg:block lg:col-span-2 sticky top-4">
              <div class="flex flex-col m-2 p-2">
                  <app-banner-space></app-banner-space>
                </div>
            </div>

        </div>

    </div>


  <app-footer></app-footer>
</ion-content>
