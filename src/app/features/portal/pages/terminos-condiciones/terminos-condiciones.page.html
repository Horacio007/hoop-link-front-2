<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="max-w-screen-xl mx-auto px-4 my-4">
    <div class="flex flex-col">
        <div class="flex items-center justify-center">
          <ion-label class="text-5xl font-bold text-center my-6 components-font">Nuestros Terminos y Condiciones</ion-label>
        </div>
        <div class="flex items-center justify-center">
          <div class="flex flex-col justify-center items-center">
            @for (section of sections; track $index) {
              <a [routerLink]="section.route" target="_blank" class="flex enlace-color no-underline">{{section.title}}</a>
            }
          </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
